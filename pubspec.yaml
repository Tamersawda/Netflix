name: netflix_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: 
  tmdb_api: ^2.2.3
  cached_network_image: ^3.4.1
  lottie: ^3.3.2
  iconsax: ^0.0.8
  intl: ^0.20.2
  dio: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/netflix.png"
  adaptive_icon_foreground: "assets/netflix.png"
  adaptive_icon_background: "#ffffff"

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/netflix_logo.json
    - assets/download.jpg
    - assets/walp.jpg
    - assets/netflix.png

